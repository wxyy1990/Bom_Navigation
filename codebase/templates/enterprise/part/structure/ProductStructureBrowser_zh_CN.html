function goTo(pick)
{

     selection = pick.options[i].value;
     break;
    }
   }
   location.href = selection;
}

function submitTableSelectionAction( action )
{
   var cform = window.document.forms.PartStructureInformationBody;

   if (action == "UpdateDistributionTargets"){
      cform.action='<script language=windchill>getURLProcessorLink method=processForm action=UpdateDistributionTargets class=wt.fc.WTObject </script>';
    }else if (action == "AddToBaseline") {
      cform.action='<script language=windchill>getURLProcessorLinkForObj method=processForm action=AddToBaseline  </script>';
   }
   cform.tableSelectionAction.value=action;
   cform.submit();
}
function launchWindowForMultiSelectAction( newURL, winName, props ) {
   if( newURL.indexOf("selected_oids") >= 0 || isSomethingChecked() ) {
      //launch the action if any checkboxes are selected
      submitFormToNewWindow( newURL, winName, props, "PartStructureInformationBody" );
   } else {
      //popup an alert "nothing selected... "
      var NO_OBJ_SELECTED_MSG = '<script language=Windchill> getLocalizedMessage unicodeEscaped=true newLine=false resourceKey=NO_OBJ_SELECTED_MSG resourceClass=com.ptc.windchill.cadx.ws.wsResource</script>';
      wfalert_gen( NO_OBJ_SELECTED_MSG );
   }
}

function isSomethingChecked()
{

   var sels = document.getElementsByTagName('input');
   if (sels) {
      var alength = sels.length;
      for (var i=0; i<alength; i++) {
         if (sels[i].checked){
            return true;
         }
      }
   }
   return false;
}
